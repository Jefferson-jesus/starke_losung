<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
    <!-- Cabeçalho -->

        <div class="logo">
            <h1>MG Doces</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Início</a></li>

                <li><a href="./contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulário de Contato -->
    <section class="contato">
        <h2>Fale Conosco</h2>
        <form id="form-contato" onsubmit="return enviarFormulario()">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <button type="submit" class="btn">Enviar</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 MG Doces. Todos os direitos reservados.</p>
        <div class="social">
            <a href="https://www.instagram.com/docesmg_1/" target="_blank">Instagram</a>
            <a href="https://wa.me/SeuNumero" target="_blank">WhatsApp</a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
